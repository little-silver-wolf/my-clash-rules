dns:
  enable: true
  ipv6: true
  use-hosts: true
  use-system-hosts: true
  respect-rules: true
  enhanced-mode: fake-ip
  fake-ip-filter: 
    - "*.market.xiaomi.com"
    - "*.n.n.srv.nintendo.net"
    - "+.stun.playstation.net"
    - xbox.*.*.microsoft.com
    - "*.msftncsi.com"
    - "*.msftconnecttest.com"
    - WORKGROUP
    - "*.lan"
    - stun.*.*.*
    - stun.*.*
    - time.windows.com
    - time.nist.gov
    - time.apple.com
    - time.asia.apple.com
    - "*.ntp.org.cn"
    - "*.openwrt.pool.ntp.org"
    - time1.cloud.tencent.com
    - time.ustc.edu.cn
    - pool.ntp.org
    - ntp.ubuntu.com
    - "*.*.xboxlive.com"
    - speedtest.cros.wr.pvp.net
    - stun.services.mozilla1.com
    - ntp.nasa.gov
    - captive.apple.com
  nameserver:
    - https://120.53.53.53/dns-query
    - https://223.5.5.5/dns-query
  proxy-server-nameserver:
    - https://120.53.53.53/dns-query
    - https://223.5.5.5/dns-query
  nameserver-policy:
    "geosite:cn,apple":
      - https://120.53.53.53/dns-query
      - https://223.5.5.5/dns-query
      - system
    "geosite:geolocation-!cn":
      - https://dns.cloudflare.com/dns-query
      - https://dns.google/dns-query
    "geosite:private":
      - system

